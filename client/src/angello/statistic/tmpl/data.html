<div style="margin-top:100px">        
<div style="color:white" align="center">
    <h2>Stories Assigned to {{myUser.user.name}}</h2>
    <h2>Total Stories Num {{myUser.num}}</h2>
    <h2>To Do:{{myUser.toDo}}</h2>
    <h2>In Progress:{{myUser.inProgress}}</h2>
    <h2>Code Review:{{myUser.codeReview}}</h2>
    <h2>QA Review:{{myUser.qaReview}}</h2>
    <h2>Verified:{{myUser.verified}}</h2>
</div>
</div>

<div align="center" >
<div class="btn-group">
	<a class="btn btn-info" ng-click="myUser.show('pie')">Show
	</a>
	<a class="btn btn-info" ng-click="myUser.show('pie')">Pie Chart
	</a>
	<a class="btn btn-info" ng-click="myUser.show('bar')">Bar Chart
	</a>
	<a class="btn btn-info" ng-click="myUser.clear()">Hide
	</a>
   </div>
</div>

<div ng-if="myUser.existed">
	<div class="flag" existed="myUser.existed"  status-arr="myUser.statusArr" >
		
	</div>    <!-- class=flag is used to manipulate svg into this div in D3Chart.js -->
</div>
